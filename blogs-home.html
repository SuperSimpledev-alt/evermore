<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="css/blogs-home.css" />

    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-nav">
      <div class="menu-burger">

      <div>

          </p>

        <div class="social-links">
          <ul class="socila-links-lists">
            <li>
              <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>

            <li>
              <a href="https://github.com/SuperSimpledev-alt"><ion-icon name="logo-github"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="mail"></ion-icon></a>
            </li>
          </ul>
        </div>
      </div>

    <!-- ionicons package link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

</html>
