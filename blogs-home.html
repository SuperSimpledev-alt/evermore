<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="img/favicon-gpt.webp" />

    <link rel="stylesheet" href="css/blogs-home.css" />

    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font playfair display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-nav">
      <div class="menu-burger">
        <button><ion-icon name="menu-outline"></ion-icon>Menu</button>
      </div>

      <div>
        <div class="content">
          <h1>EVERMORE</h1>
          <p>
            I'm a simple responsive web template. Easily add new blog posts
            using the <br />
            Webflow Editor or customize your layout/design usinng the Webflow
            Designer.
          </p>
        </div>

        <div class="social-links js-social-links">
          <!-- removed static <ul> -->
        </div>
      </div>
    </header>

    <section class="blog-post js-blog-post">
      <!-- removed bloge post to make it dynamic -->
    </section>

    <!-- ionicons package link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- script files -->
    <script src="scripts/data.js"></script>
    <script src="scripts/blogs_home.js"></script>
  </body>
</html>
